{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile</title>
  <link rel="stylesheet" href="{% static 'newcss/globalregister.css' %}" />
  <link rel="stylesheet" href="{% static 'newcss/register.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" />

  <style>
    .frame-wrapper {
      height: 402px;
    }

    .frame-group {
      border-radius: 51.44px;
      border: 2px solid #FFE5B4;
    }
  </style>
</head>


<body>
  {% if messages %} {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %} {% endif %}

  <div class="frame-parent">
    <div class="frame-group">
      <div class="main-logo-parent">
        <div class="main-logo">
          <b class="tdi-webtool"><a href="{% url 'home' %}">TDI Webtool</a></b>
        </div>
        <div class="sign-up-parent">
          <div class="sign-up">Update Profile</div>
        </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="frame-container">
            <div class="iconamoonprofile-fill-parent">
              <i class="fa-solid fa-user"></i>
              <div class="firstname-wrapper">{{ form.first_name }}</div>
            </div>
            <div class="iconamoonprofile-fill-parent">
              <i class="fa-solid fa-user"></i>
              <div class="firstname-wrapper">{{ form.last_name }}</div>
            </div>
            <div>
              <button type="submit" class="login-btn">Update Profile</button>
            </div>
          </div>

        </form>


      </div>
      <div class="frame-wrapper">
        <div class="home-parent">
          <b class="home"><a href="{% url 'home' %}">HOME</a></b>
          <b class="home"><a href="#">RESEARCH</a></b>
          <b class="home"><a href="#">TEAM</a></b>
          <b class="home"><a href="#">GALLERY</a></b>
          <b class="home"><a href="#">ABOUT US</a></b>
          <b class="home"><a href="#">CONTACT US</a></b>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
