{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{% static 'newcss/globallogout.css' %}" />
  <link rel="stylesheet" href="{% static 'newcss/logout.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
</head>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<body>
  {% if messages %} {% for message in messages %}

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %} {% endif %}
  <div class="frame-parent">
    {% if request.user.is_authenticated %}
    <div class="frame-group">
      <form method="POST">
        {% csrf_token %}
        <div class="frame-child"></div>
        <div class="frame-wrapper">
          <div class="confirm-logout-parent">
            <b class="confirm-logout">Confirm logout</b>
            <div class="frame-item"></div>
            <div class="are-you-sure">Are you sure you want to log out?</div>
            <div class="login-btn-parent">
              <div class="login-btn1" style="
                    background-color: white;
                    color: black;
                    border: 1px solid #000000db;
                  ">
                <div class="cancel">
                  <a href="{% url 'home' %}">Cancel</a>
                </div>
              </div>
              <div>
                <button class="login-btn1" style="border: none; background-color: #ffa018;" type="submit">
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    {% else %}
    <div class="accountsbox">
      <div class="accounts-head">
        <h2>You are already logged out.</h2>
      </div>
      <p>Click Here to <a href="{% url 'login' %}">login</a></p>
    </div>
    {% endif %}
  </div>
</body>

</html>
